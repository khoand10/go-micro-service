syntax = "proto3";

option go_package = "/protos";

package user_management;

service UserManagement {
  // auth
  rpc Login (LoginRequest) returns (LoginResponse) {}
}

// Authentication
message LoginRequest {
  string email    = 1;
  string password = 2;
}
message LoginResponse {
  string token = 1;
  int64 userId = 2;
}
